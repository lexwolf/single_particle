name: Build Project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libgsl-dev libarmadillo-dev gfortran libeigen3-dev

      - name: Grant execute permissions to configure
        run: chmod +x configure

      - name: Run configure
        run: ./configure

      - name: Build project
        run: make
